<ion-view title="Albums">
    <div class="bar bar-header bar-dark" ui-sref="app.search({query: artist.name})">
        <a class="button icon ion-chevron-left button-dark"></a>
        <h1 class="title">{{artist.name}}</h1>
    </div>
	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="album in albums" class="item item-thumbnail-left" ng-if="album.available_markets.length > 0" ui-sref="app.albumTracks({albumId: album.id})">
				<img ng-src="{{album.images[2].url}}">
				<h2>{{album.name}}</h2>
				<p>{{artist.name}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
