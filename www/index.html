<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Let's party with #ngeurope !</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="js/vendor.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="letsparty" animation="slide-left-right-ios7">

      <ion-nav-view name="menuContent" animation="slide-left-right-ios7"></ion-nav-view>
      <div class="tabs-striped tabs-background-dark tabs-color-balanced">
          <div class="tabs">
              <a class="tab-item" ui-sref="app.search()" ui-sref-active="active">
                  <i class="icon ion-music-note"></i>
                  Spotify
              </a>
              <a class="tab-item" ui-sref="users()" ui-sref-active="active">
                  <i class="icon ion-android-friends"></i>
                  Users
              </a>
              <a class="tab-item" ui-sref="logout()" ui-sref-active="active">
                  <i class="icon ion-log-out"></i>
                  Log out
              </a>
          </div>
      </div>
  </body>
</html>
